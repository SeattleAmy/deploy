<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    <h2>Success</h2>
    <h2>Email addresses entered:</h2>
      <table>
        {% for key in emails %}
        <tr>
          <td>{{key.email}}</td>
          <td>{{key.created_at}}</td>
          <td><a href="/emails/{{key.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
  </body>
</html>
